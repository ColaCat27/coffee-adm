<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__logo">
                    <img src="img/logo.png" alt="logotype">
                </div>
                <div class="header__text">Coffe Cake Admin
                    <span>Панель администратора</span>
                </div>
            </div>
        </div>
    </header>

<section class="auth">
    <div class="container">
        <div class="auth__wrapper">
            <form action="" class="auth__form">
                <label class="auth__label">Вход в панель администратора</label>
                <input type="text" name="login" class="auth__input" placeholder="Введите логин">
                <input type="password" name="password" class="auth__input" placeholder="Введите пароль">
                <button class="auth__button">Войти</button>
            </form>
        </div>
    </div>
</section>
